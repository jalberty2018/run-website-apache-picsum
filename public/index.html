<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docker-ubuntu-own</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        img.visible {
            opacity: 1;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ubuntu-own (Joeri 2024)</h1>
    <img id="randomImage" alt="A randomly loaded image from Picsum Photos">
    <div class="buttons">
        <button onclick="fetchRandomImage()">Load New Image</button>
        <button id="toggleCycleBtn" onclick="toggleCycling()">Pause</button>
    </div>

    <script>
        const imageElement = document.getElementById('randomImage');
        const toggleBtn = document.getElementById('toggleCycleBtn');

        let autoCycle = true;
        let cycleInterval;

        function fetchRandomImage() {
            const newImageUrl = 'https://picsum.photos/800/600?random=' + Date.now();
            imageElement.classList.remove('visible');
            setTimeout(() => {
                imageElement.src = newImageUrl;
            }, 500);
        }

        imageElement.onload = () => {
            imageElement.classList.add('visible');
        };

        function startCycling() {
            cycleInterval = setInterval(fetchRandomImage, 5000);
            toggleBtn.textContent = 'Pause';
            autoCycle = true;
        }

        function stopCycling() {
            clearInterval(cycleInterval);
            toggleBtn.textContent = 'Resume';
            autoCycle = false;
        }

        function toggleCycling() {
            if (autoCycle) {
                stopCycling();
            } else {
                startCycling();
            }
        }

        // Initial load and start cycling
        fetchRandomImage();
        startCycling();
    </script>
</body>
</html>
